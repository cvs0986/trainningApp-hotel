<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__body">
        <h1 class="slds-card__header-title" style="color: #333;">
          Modules
        </h1>
      </div>
      <div class="slds-no-flex">
        <button class="slds-button slds-button_neutral" (click)="openAdd()">New Module</button>
      </div>
    </header>
  </div>
  <div class="slds-card__body"></div>
  <footer class="slds-card__footer"></footer>
</article>

<br>

<div class="row">
  <div class="col-md-7">
    <mat-card *ngFor="let departemt of departments">
      <div class="stats" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="detail">
          <p>{{departemt.name}}</p>
          <p><small>Front Office</small></p>
        </div>

        <div class="action" fxFlex fxLayout="row" fxLayoutAlign="flex-end">
          <button type="button" class="mr-3" nglButton (click)="openEdit(departemt)" variant="base">Edit</button>
          <button type="button" (click)="openPromt(departemt)" nglButton variant="destructive">Delete</button>
        </div>
      </div>
    </mat-card>
  </div>
</div>



<!-- Promt -->
<ngl-modal header="{{departmentData.name}}" [(open)]="opened" [prompt]="'warning'" dismissOnClickOutside="false">
  <div class="slds-p-around_medium">
    <p class="text-center">Are you sure you want to delete this module?</p>
  </div>
  <ng-template nglModalFooter>
    <button type="button" class="mr-3" style="outline: none;" nglButton variant="base"
      (click)="cancel()">Cancel</button>
    <button class="slds-button slds-button_neutral" (click)="cancel()">Yes</button>
  </ng-template>
</ngl-modal>

<!-- edit modal -->

<ngl-modal header="Edit Module" [(open)]="openedEdit">
  <div class="slds-p-around_medium">
    <ngl-input label="Module Name">
      <input ngl type="input" placeholder="module name" [(ngModel)]="departmentData.name">
    </ngl-input>
  </div>
  <ng-template nglModalFooter>
    <button class="slds-button slds-button_neutral" (click)="editCancel()">Cancel</button>
    <button class="slds-button slds-button_brand">Save</button>
  </ng-template>
</ngl-modal>

<!-- Open Add Dep -->

<ngl-modal header="Add Module" [(open)]="openedAddDep">
  <div class="slds-p-around_medium">
    <ngl-input label="Module Name">
      <input ngl type="input" placeholder="module name">
    </ngl-input>
  </div>
  <ng-template nglModalFooter>
    <button class="slds-button slds-button_neutral" (click)="editCancel()">Cancel</button>
    <button class="slds-button slds-button_brand">Add</button>
  </ng-template>
</ngl-modal>
